name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ğŸ“¥ Enable Corepack and Yarn 4
        run: |
          corepack enable
          yarn --version
          yarn install

      - name: ğŸ§± Build Shared
        run: yarn workspace @feed/shared build

      - name: ğŸ”§ Build Backend
        run: yarn workspace @feed/backend build

      - name: ğŸ–¼ï¸ Build Frontend
        run: yarn workspace @feed/frontend build

      - name: ğŸ§ª Run tests
        run: yarn workspaces foreach run test || echo "No tests yet ğŸ˜…"
