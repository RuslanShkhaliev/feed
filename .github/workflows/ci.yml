name: CI

# 🔁 Срабатывает при пуше в ветки dev и main
on:
  push:
    branches:
      - dev
      - main

env: # 🌍 Общие переменные окружения (если понадобятся)
  NODE_VERSION: 20

jobs:
  lint:
    name: Lint apps
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout репозитория
        uses: actions/checkout@v4

      - name: ⚙️ Установка Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Установка зависимостей (иммутабельная установка)
        run: yarn install --immutable

      - name: ✏️ Линт backend
        run: yarn workspace backend run lint

      - name: ✏️ Линт frontend
        run: yarn workspace frontend run lint

  build:
    name: Build apps
    runs-on: ubuntu-latest
    needs: lint # ⚠️ Выполнится только после lint

    steps:
      - name: 📥 Checkout репозитория
        uses: actions/checkout@v4

      - name: ⚙️ Установка Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Установка зависимостей
        run: yarn install --immutable

      - name: 🛠️ Сборка shared
        run: yarn workspace shared run build

      - name: 🛠️ Сборка backend
        run: yarn workspace backend run build

      - name: 🛠️ Сборка frontend
        run: yarn workspace frontend run build

  deploy:
    if: github.ref == 'refs/heads/main' # 🚀 Только при пуше в main
    name: Deploy
    runs-on: ubuntu-latest
    needs: build # ⏳ Выполнится только после успешной сборки

    environment:
      name: production # 🌐 Можешь использовать GitHub Environments

    steps:
      - name: 📥 Checkout репозитория
        uses: actions/checkout@v4

      - name: ⚙️ Установка Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Установка зависимостей
        run: yarn install --immutable

      - name: 🚀 Deploy (заглушка)
        run: echo "🎯 Добавь сюда команду деплоя, например, SSH, Docker, rsync и т.д."

