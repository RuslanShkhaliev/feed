name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: 22
  YARN_VERSION: 4.7.0

jobs:
  setup:
    name: 📦 Install dependencies
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout репозитория
        uses: actions/checkout@v4

      - name: 🔧 Enable Corepack
        run: corepack enable

      - name: ⚙️ Use Yarn ${{ env.YARN_VERSION }}
        run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: ⚙️ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 💾 Save full project as artifact
        uses: actions/upload-artifact@v4
        with:
          name: project
          path: |
            ./
            .yarn/**
            .yarnrc.yml
            .pnp.*
          retention-days: 1

  lint:
    name: ✏️ Lint
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: 📦 Restore project
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: 🔧 Enable Corepack
        run: corepack enable

      - name: ⚙️ Use Yarn ${{ env.YARN_VERSION }}
        run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: 📦 Установка зависимостей
        run: yarn install --immutable

      - name: ✏️ Run linters
        run: yarn lint

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: 📦 Restore project
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: 🔧 Enable Corepack
        run: corepack enable

      - name: ⚙️ Use Yarn ${{ env.YARN_VERSION }}
        run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: 📦 Установка зависимостей
        run: yarn install --immutable

      - name: 🛠️ Build all
        run: yarn build

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: 📦 Restore project
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: 🔧 Enable Corepack
        run: corepack enable

      - name: ⚙️ Use Yarn ${{ env.YARN_VERSION }}
        run: corepack prepare yarn@${{ env.YARN_VERSION }} --activate
      - name: 📦 Установка зависимостей
        run: yarn install --immutable

      - name: 🚀 Deploy stub
        run: echo "💥 Добавь свой скрипт деплоя сюда"